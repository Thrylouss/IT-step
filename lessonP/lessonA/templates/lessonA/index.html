{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'lessonA/styles.css' %}">
</head>
<body>
    {% for task in tasks %}
        {% if task.status == False %}
            <div class="card red">
                <h2>{{ task.id }} - {{ task.name }}</h2>
                <p>{{ task.description }}</p>
            </div>
        {% endif %}
        {% if task.status == True %}
            <div class="card green">
                <h2>{{ task.id }} - {{ task.name }}</h2>
                <p>{{ task.description }}</p>
            </div>
        {% endif %}
    {% endfor %}

</body>
</html>
